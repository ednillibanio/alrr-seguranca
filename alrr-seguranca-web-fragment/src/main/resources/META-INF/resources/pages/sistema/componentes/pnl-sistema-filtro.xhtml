<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br"
	template="/pnl-filtro-pesquisa.xhtml">

	<!-- PAINEL DE FILTROS -->
	<ui:define name="filtros">

		<div class="ui-g">
			<!-- FILTRO: NOME DO SISTEMA -->
			<div class="ui-g-2 ui-md-2 ui-lg-2">
				<p:outputLabel value="Nome" label="nome" for="nome" />
			</div>
			<div class="ui-g-4 ui-lg-4 ui-md-4">
				<p:inputText id="nome" label="Nome"
					value="#{sistemaController.nome}">
					<p:ajax resetValues="true" />
				</p:inputText>
			</div>

		</div>

	</ui:define>

	<!--   B O T Ã O:   L I M P A R   -->
	<ui:define name="btn-limpar">
		<alcore:botao-limpar id="btnlimpar"
			action="#{sistemaController.limpar()}" process="@this" update="@form" />
	</ui:define>

	<!--   B O T Ã O:   P E S Q U I S A R   -->
	<ui:define name="btn-pesquisar">
		<alcore:botao-pesquisar id="btnpesquisar"
			action="#{sistemaController.pesquisar()}"
			update="@(.pg-form) @(.result) @(.msgs)" />
	</ui:define>

</ui:composition>
