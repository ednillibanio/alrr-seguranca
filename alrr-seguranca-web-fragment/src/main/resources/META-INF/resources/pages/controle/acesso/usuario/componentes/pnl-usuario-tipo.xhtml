<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

	<div class="ui-g ui-fluid">

		<!-- PAINEL DE TIPO DO USUÁRIO -->
		<div class="ui-g-12 ui-md-8 ui-lg-8 nopad">
			<div class="ui-g">

				<!-- TIPO DO USUÁRIO -->
				<div class="ui-g-12 ui-md-12 ui-lg-6">
					<p:selectOneRadio id="tipo-usuario"
						value="#{usuarioController.entity.tipoUsuario}"
						layout="responsive" columns="1"
						converter="omnifaces.GenericEnumConverter" required="true">
						<f:selectItems value="#{usuarioController.tiposDeUsuarios}"
							var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.label}"
							itemDescription="#{tipo.descricao}" />
						<p:ajax update="@form" />
					</p:selectOneRadio>
					<p:message for="tipo-usuario" display="tooltip" />
				</div>

			</div>
		</div>
	</div>
</ui:composition>
