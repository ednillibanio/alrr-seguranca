<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<ui:composition template="/default.xhtml">

	<ui:define name="content">
		<div class="ui-g ui-responsive">
			<div class="ui-md-2 ui-lg-1" />
			<div class="ui-md-8 ui-lg-10">
				<div class="ui-g nopad">
					<h1 class="view-titulo" id="pg-titulo">
						<strong>Perfis de Usuário</strong>
					</h1>
				</div>
				<p:separator />
				<div class="ui-g nopad" style="float: right">
					<p:outputLabel id="info" styleClass="fa fa-info-circle fa-lg fa-4x"
						style="font-size:48px;"
						title="Esta funcionalidade é responsável por manter os perfis de usuário. Um perfil de usuário pode ser associados a vários sistemas. Para que o perfil fique disponível no sistema, é necessário vinculá-lo. Para isso, acesse o menu Sistema e Perfis. " />
				</div>


				<o:form id="frm-pg-perfis">

					<p:blockUI widgetVar="block-view" trigger="btn-pesquisar"
						block="frm-pg-perfis">
					</p:blockUI>




					<!-- BOTAO: NOVO PERFIL -->
					<div class="ui-g ui-fluid" style="margin-top: 25px;">
						<div class="ui-g-12 ui-md-7 ui-lg-3 nopad-left">
							<p:commandButton value="Novo Perfil" id="btn-novo-perfil"
								title="Adiciona um novo perfil de usuário."
								action="#{perfilController.novo()}" icon="fa fa-fw fa-file-text"
								process="@this" styleClass="btn-lg" update="frm-perfil" />
						</div>
					</div>
					<br />
					<p:spacer height="5" />

					<!-- PAINEL: FILTRO DA PESQUISA -->
					<span class="ui-g ui-fluid" style="margin-top: 30px;"><i><b>(*)</b>
							Informe pelo menos um campo do filtro.</i></span>
					<ui:include src="componentes/pnl-perfil-filtro.xhtml" />

					<p:messages id="msgs" styleClass="msgs" />

					<!-- PAINEL: RESULTADO DA PESQUISA -->
					<p:outputPanel rendered="#{perfilController.entities.size()>0}">
						<p:spacer height="35" />
						<p:separator />
						<p:spacer height="20" />
						<ui:include src="componentes/pnl-perfil-resultado.xhtml" />
					</p:outputPanel>
					<p:spacer height="35" />

				</o:form>
			</div>
		</div>

		<div class="ui-md-2 ui-lg-1" />

		<!-- DIALOGS -->
		<ui:include src="dlg-perfil.xhtml" />
		<ui:include src="dlg-grupo.xhtml" />
	</ui:define>
</ui:composition>
</html>
