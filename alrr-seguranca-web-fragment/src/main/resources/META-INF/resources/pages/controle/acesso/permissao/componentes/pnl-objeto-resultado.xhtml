<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:kmdr="http://java.sun.com/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



	<!-- RESULTADO DA PESQUISA -->
	<p:dataTable id="result" value="#{sistemaController.dataModel}"
		var="sistema" paginator="true" rows="15"
		selection="#{sistemaController.entity}" rowsPerPageTemplate="9,15,30"
		selectionMode="single" emptyMessage="Nenhum registro encontrado"
		reflow="true" draggableColumns="true" paginatorPosition="top"
		paginatorAlwaysVisible="true">


		<p:ajax event="contextMenu" update="result" />


		<!-- NOME -->
		<p:column sortBy="#{sistema.nome}" id="nome" width="35%">
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{sistema.nome}" />

		</p:column>

		<!-- NOME -->
		<p:column sortBy="#{sistema.descricao}" id="desc" width="50%">
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{sistema.descricao}" />

		</p:column>

		<!-- SITUACAO -->
		<p:column id="sit" width="15%">
			<f:facet name="header">
				<h:outputText value="Situação" />
			</f:facet>
			<h:outputText value="#{sistema.situacao.label}" />
		</p:column>
	</p:dataTable>

	<!-- ContextMenu deve sempre vir depois do datable para funcionar a seleção pelo botão direito do mouse. -->
	<p:contextMenu for="result">

		<!-- ********* BOTAO DETALHES ********* -->
		<!-- <p:menuitem value="Detalhes"
				actionListener="#{sistemaController.detalhes()}"
				update=":frmFeriadoDetalhes :frmFeriadoDetalhes:pnl-detalhes">
			</p:menuitem> -->


		<!-- ********* BOTAO EDITAR ********* -->
		<p:menuitem value="Editar" update="frm-sistema"
			action="#{sistemaController.editar()}" process="@this">
		</p:menuitem>

	</p:contextMenu>


</ui:composition>
