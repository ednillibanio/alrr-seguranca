<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">


	<!--   R E S U L T A D O   D A   P E S Q U I S A   -->
	<al:datatable-resultado-pesquisa id="dt-operacoes"
		controller="#{operacaoController}" filename="operacoes"
		dataTableRendered="#{operacaoController.entities.size()>0}"
		tabindex="5">


		<!--  N O M E  -->
		<p:column id="nome" sortBy="#{var.nome}" headerText="Operacao"
			width="30%">
			<h:outputText value="#{var.nome}" />
		</p:column> -->

		<!--  O B J E T O  -->
		<p:column id="objeto" sortBy="#{var.objeto.nome}" headerText="Objeto"
			width="20%">
			<h:outputText value="#{var.objeto.nome}" />
		</p:column>

		<p:column id="modulo" sortBy="#{var.objeto.modulo.nome}"
			headerText="Módulo" width="20%">
			<h:outputText value="#{var.objeto.modulo.nome}" />
		</p:column>

		<!-- ************************ -->
		<!-- INCLUIR O CAMPO MODULO DO OBJETO -->

		<!--  S I T U A Ç Ã O  -->
		<p:column id="sit" sortBy="#{var.situacao}" headerText="Situação"
			width="10%">
			<h:outputText value="#{var.situacao.label}" />
		</p:column>

		<f:facet name="contextmenu">
			<!-- ContextMenu deve sempre vir depois do datable para funcionar a seleção pelo botão direito do mouse. -->
			<p:contextMenu for="result" id="contextmenuId"
				styleClass="contextmenu" widgetVar="contextmenuVar"
				beforeShow="return true;">

				<!-- *********   M E N U   D E T A L H E S   ********* -->
				<alcore:menuitem-detalhes update="frm-operacao-detalhes"
					action="#{operacaoController.detalhes()}" />

				<!-- *********   M E N U   E D I T A R   ********* -->
				<alcore:menuitem-editar update="frm-operacao"
					action="#{operacaoController.editar()}" process="@this" />


				<!-- *********   M E N U   D E S A T I V A R   ********* -->
				<alcore:menuitem-desativar update="@(.result)"
					rendered="#{operacaoController.entity.situacao eq 'ATIVO' }"
					action="#{operacaoController.desativar()}" process="@this" />


				<!-- *********   M E N U   A T I V A R   ********* -->
				<alcore:menuitem-ativar update="@(.result)"
					rendered="#{operacaoController.entity.situacao eq 'INATIVO' }"
					action="#{operacaoController.ativar()}" process="@this" />

			</p:contextMenu>

		</f:facet>

	</al:datatable-resultado-pesquisa>

</ui:fragment>
