<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<ui:composition template="/dialog.xhtml">

	<!--   P A R A M E T R O S   D E   C O N F I G U R A Ç Ã O   -->
	<!--   D O   T E M P L A T E:   D I A L O G   -->
	<ui:param name="dlgid" value="dlg-modulo" />
	<ui:param name="widgetVar" value="dlg-modulo" />
	<ui:param name="frmid" value="frm-modulo" />
	<ui:param name="panelheader" value="Cadastro de Módulo" />
	<ui:param name="columns" value="1" />

	<ui:define name="form-dialog">
		<p:defaultCommand target="frm-modulo:btn-salvar" />
	</ui:define>

	<!-- ####################################### -->
	<!--   C O N T E Ú D O   D O   D I A L O G   -->
	<!-- ####################################### -->
	<ui:define name="dialog-content">

		<o:importConstants type="br.leg.rr.al.core.domain.StatusType" />


		<!--   C A M P O:   N O M E   -->
		<al:campo value="Nome" for="nome">
			<div class="ui-inputgroup">

				<p:inputText id="nome" title="Nome do Módulo" label="Nome"
					required="true" value="#{moduloController.entity.nome}">
					<f:validateLength minimum="3" maximum="150" for="nome" />
				</p:inputText>
				<alcore:botao-capitalizar
					actionListener="#{moduloController.capitalizeNome()}" update="nome"
					process="nome @this" />

			</div>
		</al:campo>


		<!--   C A M P O:  S I T U A Ç Ã O  -->
		<al:campo value="Situação" for="situacao">
			<p:selectOneButton id="situacao"
				value="#{moduloController.entity.situacao}" required="true">
				<f:selectItem itemValue="#{StatusType.ATIVO}"
					itemLabel="#{StatusType.ATIVO.label}" />
				<f:selectItem itemLabel="#{StatusType.INATIVO.label}"
					itemValue="#{StatusType.INATIVO}" />
			</p:selectOneButton>
		</al:campo>

		<!--   C A M P O:  D E S C R I Ç Ã O  -->
		<al:campo vvalue="Descrição" for="desc">
			<p:inputTextarea id="desc"
				value="#{moduloController.entity.descricao}" />
		</al:campo>


	</ui:define>


	<!-- ################################### -->
	<!--   R O D A P É   D O   D I A L O G   -->
	<!-- ################################### -->

	<!--   B O T Ã O:   F E C H A R   -->
	<ui:define name="btn-esquerda">
		<alcore:botao-fechar id="btnfechar"
			oncomplete="PF('dlg-modulo').hide()" immediate="true" />
	</ui:define>

	<!--   B O T Ã O:   S A L V A R   -->
	<ui:define name="btn-direita">
		<alcore:botao-salvar id="btnsalvar"
			action="#{moduloController.salvar()}" validateClient="true"
			update="frm-modulo @(.result)" process="@form" />
	</ui:define>

</ui:composition>
</html>
